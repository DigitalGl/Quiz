<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="favorites.html">FAVORITES</a></li>
    </ul>
  </nav>
  <div class="quiz-container">
    <!-- WELCOME SCREEN -->
    <section id="welcome-screen" class="quiz-section active">
      <h1>Welcome to Quiz</h1>
      <button class="btn" id="show-id-form-btn">show admin form</button>
      <form id="admin-form" class="admin-form hidden">
        <select name="action" id="admin-action">
          <option value="post">Create (POST)</option>
          <option value="put">Update (PUT)</option>
          <option value="patch">Partical Update (PATCH)</option>
          <option value="delete">Delete (DELETE)</option>
        </select>
        <input type="text" id="question-input" placeholder="Question"/>
        <input type="text" id="option1" placeholder="Option 1"/>
        <input type="text" id="option2" placeholder="Option 2"/>
        <input type="text" id="option3" placeholder="Option 3"/>
        <input type="text" id="option4" placeholder="Option 4"/>
        <input type="number" id="correct-answer" placeholder="Correct Answer(0-3)"/>
        <input type="text" id="explanation" placeholder="Explanation"/>
        <input type="text" id="theme" placeholder="Theme (js, html, css)"/> <!-- Исправлено: id="correct-answer" на id="theme" -->
        <button type="submit" class="btn">Submit</button>
      </form>
      <form id="player-form">
        <div class="form-group">
          <label for="player-name">Type your name</label>
          <input type="text" id="player-name" name="player-name" required>
        </div>
        <select name="theme" id="questions-theme-select" class="btn" required>
          <option value="html" selected>HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>
        <select name="limit" id="questions-limit-select" class="btn">
          <option value="10" selected>Get 10 questions</option>
          <option value="20">Get 20 questions</option>
          <option value="50">Get 50 questions</option>
          <option value="100">Get 100 questions</option>
        </select>
        <button type="submit" class="btn">Start game</button>
      </form>
    </section>

    <!-- QUIZ QUESTIONS SCREEN -->
    <section id="question-screen" class="quiz-section">
      <div class="quiz-header">
        <div class="player-info">
          <span>Player: <span id="current-player">PlayerName</span></span>
        </div>
        <div class="quiz-progress">
          <span>Question: <span id="current-question">1</span> from <span id="total-questions">10</span></span>
        </div>
        <div class="quiz-score">
          <span>Score: <span id="current-score">0</span></span>
        </div>
        <div  class="favorite-toggle">
          <span id="favorite-heart" class="add-favorite">❤️</span>
        </div>
      </div>

      <div id="question-container">
        <h2 id="question-text">Some question</h2>
        <div id="options-container">
          <!-- TEMPLATES WILL BE GENERATED -->
        </div>

        <div id="feedback-container" class="hidden">
          <p id="feedback-text">Some helper text</p>
          <button id="next-button" class="btn">Next question</button>
        </div>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="result-screen" class="quiz-section"> <!-- Исправлено: quiz-question на quiz-section -->
      <h2>Results of quiz</h2>
      <div class="final-result">
        <p>Congratulations, <span id="result-player-name">Player 1</span>!</p>
        <p>Your results: <span id="result-score">0</span> from <span id="result-total">10</span></p>
        <p id="result-percentage">50%</p>
      </div>
      <div id="result-actions">
        <button id="restart-button" class="btn">Restart</button>
      </div>
    </section>
  </div>

  <template id="option-template">
    <div class="option">
      <input type="radio" name="quiz-option" id="">
      <label for=""></label>
    </div>
  </template>

  <script src="index.js"></script>
</body>

</html>
